<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Lehrer</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="chatbot-container">
        <div class="chatbot-header">
          <img src="./owl-logo.png" class="logo" />
          <h1>Profesor AlemanIA</h1>
          <h2>Preguntame!</h2>
          <p class="supportId">User ID: 2344</p>
          <button class="clear-btn" id="clear-btn">start over</button>
        </div>
        <div class="chatbot-conversation-container" id="chatbot-conversation">
          <div class="speech speech-ai">Hola ¿Cómo puedo ayudarte?</div>
        </div>
        <form id="form" class="chatbot-input-container">
          <input name="user-input" type="text" id="user-input" required />
          <button id="submit-btn" class="submit-btn">
            <img src="./send-btn-icon.png" class="send-btn-icon" />
          </button>
        </form>
      </section>
    </main>
    <script type="module" src="main.js"></script>
  </body>
</html>
